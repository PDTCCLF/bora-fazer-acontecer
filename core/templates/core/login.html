{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Login</h1>

    {% if form.errors %}
        <p style="color:red;">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Usuário</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Senha</label>
            {{ form.password }}
        </div>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
