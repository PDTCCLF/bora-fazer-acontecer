{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <link rel="stylesheet" href="{% static 'pessoas/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Pessoas</h1>

        <ul class="lista-pessoas">
            {% for pessoa in pessoas %}
                <li>{{ pessoa.nome_completo }}</li>
            {% empty %}
                <li>Nenhuma pessoa cadastrada.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
