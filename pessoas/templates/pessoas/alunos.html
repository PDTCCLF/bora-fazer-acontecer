{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="{% static 'pessoas/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Alunos</h1>

        <ul class="lista-alunos">
            {% for aluno in alunos %}
                <li>{{ aluno.nome_completo }}</li>
            {% empty %}
                <li>Nenhum aluno cadastrado.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
