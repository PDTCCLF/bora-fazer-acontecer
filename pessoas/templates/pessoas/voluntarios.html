{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Voluntários</title>
    <link rel="stylesheet" href="{% static 'pessoas/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Voluntários</h1>

        <ul class="lista-voluntarios">
            {% for voluntario in voluntarios %}
                <li>{{ voluntario.nome_completo }}</li>
            {% empty %}
                <li>Nenhum voluntário cadastrado.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
